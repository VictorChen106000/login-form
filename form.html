<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./form-style.css">
</head>
<body>

    <form action="">
        <fieldset class="login-form">

            <legend class="text-light">
                <i class="fas fa-unlock-alt text-light fa-fw"></i>
                Login Form
            </legend>
    
            <div class="form-input">
                <label for="" class="text-light">
                    <i class="fas fa-user text-light fa-fw"></i>  User Name
                </label>
                <input type="text" name="" required>
            </div>
    
            <div class="form-input">
                <label for="" class="text-light">
                    <i class="fas fa-key text-light fa-fw"></i>  Password
                </label>
                <input type="password" name="" required>
            </div>
    
            <button class="btn">
                <i class="fas fa-arrow-right-to-bracket text-light fa-fw"></i>
                Login
            </button>
    
            <a href="#" class="reg-link">Register Account</a>
    
    
        </fieldset>
    </form>

</body>
</html>
